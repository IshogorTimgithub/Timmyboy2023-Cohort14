<body>
    

    <div class="container alert alert-primary p-3 mt-5">
        This is a primary alert--check it out!
    </div>
    
    <div class="container alert alert-secondary p-3 mt-3">
       This is a secondary alert--check it out!
    </div>
    
    <div class="container alert alert-danger p-3 mt-3">
        This is a danger alert with <strong>an example link.</strong> Give it a click if you like.
    </div>

    <div class="container alert alert-warning p-3 mt-3">
        This is a danger alert with <strong>an example link.</strong> Give it a click if you like.
    </div>


    <div class="container my-5">
        <h1>Material design notifications</h1>
    </div>


    <div class="container">
        <button type="button" class="bg-primary  text-white p-2 mx-3">INFO MESSAGE</button>
        <button type="button" class="bg-warning text-white p-2 mx-3">WARNING MESSAGE</button>

          </svg> Hi! I am warning message</button>   
        <button type="button" class="bg-danger btn-lg  text-white p-2 mx-2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-octagon" viewBox="0 0 16 16">
            <path d="M4.54.146A.5.5 0 0 1 4.893 0h6.214a.5.5 0 0 1 .353.146l4.394 4.394a.5.5 0 0 1 .146.353v6.214a.5.5 0 0 1-.146.353l-4.394 4.394a.5.5 0 0 1-.353.146H4.893a.5.5 0 0 1-.353-.146L.146 11.46A.5.5 0 0 1 0 11.107V4.893a.5.5 0 0 1 .146-.353L4.54.146zM5.1 1 1 5.1v5.8L5.1 15h5.8l4.1-4.1V5.1L10.9 1z"/>
            <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"/>
          </svg>Hi! I am error message</button>

        <button type="button" class="bg-success  text-white p-2 mx-3">SUCCESS MESSAGE</button>
        <button type="button" class="bg-danger text-white p-2 mx-3">ERROR MESSAGE</button>
        <button type="button" class="bg-success btn-lg  text-white p-2 mx-2">    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">

            <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"/>
