    <div class="container">
        <h1>Button #01</h1>
         <p>Pick your style</p>
 
         <button type="button" class="btn btn-primary mx-2">Default</button>
         <button type="button" class="btn-outline-primary py-1 mx-2">Default Outline</button>
         <button type="button" class="btn btn-primary mx-2">Default Round</button>
         <button type="button" class="btn btn-outline-primary rounded-4 mx-2">Ouline Round</button>
         <button type="button" class="btn btn-primary mx-2">Default</button>  
     </div>   
 
     <div class="container mt-1">
          <p>Pick your Size</p>
  
          <button type="button" class="btn btn-primary btn-sm mx-2" >Small Size</button>
          <button type="button" class="btn btn-primary mx-2">Regular Size</button>
          <button type="button" class="btn btn-primary btn-lg mx-2">Large Size</button>
      </div>   
 
      <div class="container mt-2">
          <button type="button" class="btn-outline-primary btn-sm mx-2" >Small Size</button>
          <button type="button" class="btn-outline-primary py-2 mx-2">Regular Size</button>
          <button type="button" class="btn-outline-primary py-3 px-4 mx-2">Large Size</button>   
      </div>   
  
  
      <div class="container">
         <p>Pick your color</p>
         <button type="button" class="bg-primary  text-white mx-2">Primary</button>
         <button type="button" class="bg-success btn-lg  text-white mx-2">Success</button>
         <button type="button" class="bg-danger btn-lg  text-white mx-2">Danger</button>   
         <button type="button" class="bg-warning text-white mx-2">Warning</button>
         <button type="button" class="bg-info text-white mx-2">Info</button>
         <button type="button" class="bg-light btn-outline-primary  text-white mx-2">Light</button>   
         <button type="button" class="bg-dark text-white mx-2">Dark</button>    
     </div>
     
     <div class="container mt-2">
         <button type="button" class="btn-outline-primary text-primary mx-2">Primary</button>
         <button type="button" class="btn-outline-primary btn-lg  text-success mx-2">Success</button>
         <button type="button" class="btn-outline-primary btn-lg  text-danger mx-2">Danger</button>   
         <button type="button" class="btn-outline-primary text-warning mx-2">Warning</button>
         <button type="button" class="btn-outline-primary text-info mx-2">Info</button>
         <button type="button" class="btn-outline-primary text-light mx-2">Light</button>   
         <button type="button" class="btn-outline-primary text-dark mx-2">Dark</button>   
     </div>
